<!DOCTYPE html>
<html>
<head><title>CA Login</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body class="container">
  <h2 class="mt-4">Login</h2>
  <form method="post">
    <div class="mb-3"><label>Username</label><input class="form-control" name="username"></div>
    <div class="mb-3"><label>Password</label><input type="password" class="form-control" name="password"></div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-4">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>

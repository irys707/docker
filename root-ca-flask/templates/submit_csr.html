<!DOCTYPE html>
<html>
<head><title>Submit CSR</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body class="container">
  <h2 class="mt-4">Submit CSR</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="csr">CSR file (PEM)</label>
      <input type="file" class="form-control" name="csr" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit CSR</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
